jdk:
  - adoptopenjdk11
before_install:
  - wget https://repo1.maven.org/maven2/org/scala-sbt/sbt-launch/1.4.6/sbt-launch-1.4.6.jar
  - sudo apt update
  - sudo apt install nodejs npm
install:
  - java -Xms2048m -Xmx2048m -XX:ReservedCodeCacheSize=512m -jar sbt-launch-1.4.6.jar -Dsbt.log.noformat=true clean publishM2
